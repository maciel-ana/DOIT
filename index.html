<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/flexbox.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
     <header class="header">
        <div class="logo">Doit</div>
        <div class="name"></div>
        <a href="./login/login.html"><button class="login-btn">Login</button></a>
    </header>

    <div class="container">
        <h1 class="page-title">Minhas Tarefas</h1>
        <div class="add-tarefa">
            <form>
                <input type="text" class="input_item" placeholder="Adicione uma tarefa..." id="input-item">
                <button type="submit" id="adicionar-item" class="btn-add">Adicionar</button>
            </form>
        </div>
        <div class="section-title">
            Tarefas Pendentes
            <p class="mensagem-lista-vazia">Não há nenhum item na lista no momento</p>
        </div>
        <ul class="task-list" id="listaTarefas"></ul>
        <div class="section-title" id="tareasConcluidas">Tarefas Concluídas</div>
        <ul class="task-list" id="completedList"></ul>
    </div>
    <script type="module" src="./js/script.js" ></script>
</body>
</html>
