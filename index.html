<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle,face,logout" />
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="square">
                <a href="cadastre-se/index.html"><p class="perfil" id="perfil">Perfil</p></a>
                <div class="icon-face">
                    <span class="material-symbols-outlined"  id="face">face</span>
                </div>
            </div>
        </div>
        <div class="nome">
            <h2 id="nome"></h2>
        </div>
        <div class="square-tarefas">
            <div class="titulo">
                <h2>Minhas Tarefas</h2>
            </div>
            <div class="nova-tarefa">
                <h6>Tarefa nova</h6>
                <span class="material-symbols-outlined" onclick="tarefaNova()" id="circle">
                    add_circle
                </span>
            </div>
            <div class="digitar-adicionar">
                <input type="text" placeholder="Digite uma tarefa nova" class="digitar" id="digitar">
                <button type="submit" id="adicionar" onclick="adicionar()">Adicionar</button>
            </div>
            <div class="para-fazer">
                <div class="titulo-fazer">
                    <h6>Para fazer</h6>
                </div>
                <div class="tarefas" id="tarefas"></div>
            </div>
            <div class="concluidas">
                <div class="titulo-concluidas">
                    <h6>Conclu√≠das</h6>
                </div>
                <div id="concluidas"></div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
